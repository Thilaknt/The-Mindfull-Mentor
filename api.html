<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --purple-1: #2b0380;
      --purple-2: #210750;
      --bg: #e9eef8;
    }

    body {
      background: var(--bg);
      font-family: Inter, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .navbar {
      width: 100%;
      background: white;
      box-shadow: 0 2px 8px rgba(20,25,40,0.08);
      padding: 12px 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      text-decoration: none;
      color: #4b5563;
      font-weight: 500;
    }

    .navbar a:hover {
      color: #5b21b6;
    }

    .chat-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(20, 25, 40, 0.08);
      width: 400px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      height: 600px;
      margin-top: 20px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 75%;
    }

    .user {
      background: #e2e8f0;
      align-self: flex-end;
    }

    .bot {
      background: #f3f3f3;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #e2e8f0;
      padding: 10px;
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 8px;
      background: #f9fafb;
    }

    .send-btn {
      margin-left: 8px;
      background: linear-gradient(180deg,var(--purple-2), var(--purple-1));
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar linking other pages -->
  <div class="navbar">
    <a href="homepage.html">Home</a>
    <a href="dashboard.html">Mood Tracker</a>
    <a href="settings.html">Settings</a>
  
  </div>

  <!-- Chat container -->
  <div class="chat-container">
    <h2 class="text-xl font-bold text-center py-4 border-b">Chat</h2>
    <div id="messages" class="messages"></div>
    <div class="input-box">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button class="send-btn" onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const API_KEY = "AIzaSyDtTvoFxUKE4du2IAsnZsgF4eReDdLDZI4"; // Gemini 2.5 API key

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      // Temporary bot message while waiting
      const tempMsg = addMessage("Thinking...", "bot"); 
      const botReply = await callAI(text);
      tempMsg.innerText = botReply;
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }

    async function callAI(userMessage) {
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: userMessage }] }]
            })
          }
        );

        const data = await response.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response from AI.";
      } catch (error) {
        console.error(error);
        return "⚠️ Error contacting AI service.";
      }
    }
  </script>
</body>
</html>
